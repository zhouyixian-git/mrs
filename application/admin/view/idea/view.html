<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>查看详情</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/blueimp/blueimp-gallery.min.css" rel="stylesheet">
    <style>
        body {
            overflow-y: hidden;
        }

        .ibox-content {
            height: 480px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>查看详情</h5>
                <button type="button" class="btn btn-sm btn-default" style="float: right;margin-top: -5px;" onclick="history.back(-1);return false;">返回</button>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="postForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名称：</label>
                        <div class="col-sm-8">
                            <input type="text" name="user_name" readonly value="{$idea.user_name}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">意见标题：</label>
                        <div class="col-sm-8">
                            <input type="text" name="idea_title" readonly value="{$idea.idea_title}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">意见类型：</label>
                        <div class="col-sm-8">
                            <input type="text" name="idea_type" readonly value="{$idea.idea_type}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">反馈内容：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4" readonly>{$idea.idea_content}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input type="text" name="create_time" readonly
                                   value="{$idea.create_time|date='Y-m-d H:i:s'}" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="lightBoxGallery">
                    {if condition="!empty($idea.idea_image_list)"}
                        {foreach $idea.idea_image_list as $image}
                            <a href="{$image}" data-gallery=""><img style="width: 100px;height: 100px;" src="{$image}"></a>
                        {/foreach}
                    {/if}

                    <div id="blueimp-gallery" class="blueimp-gallery">
                        <div class="slides"></div>
                        <h3 class="title"></h3>
                        <a class="prev">‹</a>
                        <a class="next">›</a>
                        <a class="close">×</a>
                        <a class="play-pause"></a>
                        <ol class="indicator"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/plugins/blueimp/jquery.blueimp-gallery.min.js"></script>
</body>

</html>
