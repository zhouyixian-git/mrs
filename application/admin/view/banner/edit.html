<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>修改banner</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/webuploader/webuploader.css" rel="stylesheet">
    <style>
        body{overflow-y: hidden;}
        .ibox-content{height: 480px;}
        .thumbnail{border: none;}
        #filePicker{text-align: center;}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改banner</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="postForm">
                        <input type="hidden" id="banner_id" name="banner_id" value="{$banner.banner_id}"/>
                        <input type="hidden" id="image_url" name="image_url" value="{$banner.image_url}"/>
                        <div class="form-group">
                            <div >
                                <!--用来存放item-->
                                <div id="fileList" class="uploader-list">
                                    <div class="file-item thumbnail">
                                        <img src="{$banner.image_url}" style="width: 400px;height: 120px;">
                                    </div>
                                </div>
                                <div id="filePicker">选择banner图片</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">banner标题：</label>
                            <div class="col-sm-8">
                                <input type="text" name="banner_title" value="{$banner.banner_title}" placeholder="banner标题" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">banner链接：</label>
                            <div class="col-sm-8">
                                <input type="text" name="link_url" value="{$banner.link_url}" placeholder="banner链接" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input type="text" name="order_no" value="{$banner.order_no}" placeholder="排序" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">轮播图类型：</label>
                            <div class="col-sm-8">
                                <select name="type" id="type"  class="form-control">
                                    <option value="0" {if condition='$banner.type eq 0'}selected{/if}>请选择轮播图类型</option>
                                    <option value="1" {if condition='$banner.type eq 1'}selected{/if}>首页</option>
                                    <option value="2" {if condition='$banner.type eq 2'}selected{/if}>商城</option>
                                    <option value="3" {if condition='$banner.type eq 3'}selected{/if}>上门</option>
                                    <option value="4" {if condition='$banner.type eq 4'}selected{/if}>帮助中心</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否激活：</label>
                            <div class="radio i-checks">
                                <label><input type="radio" {if condition='$banner.is_actived eq 1'}checked{/if} value="1" name="is_actived"> <i></i> 是</label>
                                <label><input type="radio" {if condition='$banner.is_actived eq 2'}checked{/if} value="2" name="is_actived"> <i></i> 否</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="button"class="btn btn-sm btn-primary" id="save">保存</button>
                                <button type="button"class="btn btn-sm btn-default" onclick="history.back(-1);return false;">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/form_util.js"></script>
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>

    <script src="__JS__/plugins/layer/layer.min.js"></script>
    <script src="__JS__/plugins/webuploader/webuploader.js"></script>
    <script>
        $(function(){
            var uploader = WebUploader.create({
                // 选完文件后，是否自动上传。
                auto: true,
                // swf文件路径
                swf: '__JS__/plugins/webuploader/Uploader.swf',
                // 文件接收服务端。
                server: "{:url('admin/upload/upload')}",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#filePicker',
                formData: {"imageCate" : "banner"},
                // 只允许选择图片文件。
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                },
                duplicate:true
            });

            // 文件上传成功，给item添加成功class, 用样式标记上传成功。
            uploader.on( 'uploadSuccess', function( file,data ) {
                $("#image_url").val(data.filePath);
                $("#fileList").find('img').attr('src', data.filePath);
            });

            $('.i-checks').iCheck({
                radioClass: 'iradio_square-green',
            });

            $("#save").click(function(){
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "{:url('admin/banner/edit')}",
                    data: $('#postForm').serialize(),
                    success: function (result) {
                        if (result.errcode == 1) {
                            layer.msg('修改成功', {icon: 1,time: 1500});
                            window.setTimeout(function(){
                                window.location.href = "{:url('admin/banner/index')}";
                            },1500);
                        }else{
                            layer.msg(result.msg, {icon: 2});
                        }
                        return false;
                    }
                });
            });
        });
    </script>
</body>

</html>
