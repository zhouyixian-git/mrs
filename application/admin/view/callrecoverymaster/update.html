<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>修改上门人员</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/webuploader/webuploader.css" rel="stylesheet">
    <style>
        body{overflow-y: hidden;}
        .ibox-content{height: 480px;}
        .thumbnail{border: none;}
        #filePicker{text-align: center;}
    </style>
</head>

<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改上门人员</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="postForm">
                    <input type="hidden" value="{$master.master_id}" id="master_id" name="master_id"/>
                    <input type="hidden" value="{$master.lat}" id="lat" name="lat"/>
                    <input type="hidden" value="{$master.lng}" id="lng" name="lng"/>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">人员名称：</label>
                        <div class="col-sm-8">
                            <input type="text" name="master_name" value="{$master.master_name}" placeholder="人员名称" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系方式：</label>
                        <div class="col-sm-8">
                            <input type="text" name="master_phone_no" value="{$master.master_phone_no}" placeholder="联系方式" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在坐标：</label>
                        <div class="col-sm-6">
                            <input type="text" name="coordinate" readonly id="coordinate" value="({$master.lng},{$master.lat})"  placeholder="站点坐标" class="form-control">
                        </div>
                        <button type="button"class="btn btn-sm btn-info" id="selectLocat">选择位置</button>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所在地址：</label>
                        <div class="col-sm-8">
                            <input type="text" name="address" id="address" value="{$master.address}" placeholder="站点地址" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否有效：</label>
                        <div class="radio i-checks">
                            <label><input type="radio" {if condition='$master.is_actived eq 1'}checked{/if} value="1" name="is_actived"> <i></i> 有效</label>
                            <label><input type="radio" {if condition='$master.is_actived eq 2'}checked{/if} value="2" name="is_actived"> <i></i> 无效</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button type="button"class="btn btn-sm btn-primary" id="save">保存</button>
                            <button type="button"class="btn btn-sm btn-default" onclick="history.back(-1);return false;">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/form_util.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>

<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/plugins/webuploader/webuploader.js"></script>
<script>
    $(function(){

        $('.i-checks').iCheck({
            radioClass: 'iradio_square-green',
        });

        $("#save").click(function(){
            $.ajax({
                type: "post",
                dataType: "json",
                url: "{:url('admin/callrecoverymaster/update')}",
                data: $('#postForm').serialize(),
                success: function (result) {
                    if (result.errcode == 1) {
                        layer.msg('修改成功', {icon: 1,time: 1500});
                        window.setTimeout(function(){
                            window.location.href = "{:url('admin/callrecoverymaster/index')}";
                        },1500);
                    }else{
                        layer.msg(result.msg, {icon: 2});
                    }
                    return false;
                }
            });
        });

        $("#selectLocat").click(function(){
            layer.open({
                type: 2,
                area: ['1000px', '600px'],
                fixed: false, //不固定
                content: "{:url('admin/admin/callrecoverymaster/map')}"
            });
        });
    });



    window.selectAddress = function(address, lng, lat){
        $("#site_address").val(address);
        $("#lng").val(lng);
        $("#lat").val(lat);
        $("#coordinate").val("("+lng+","+lat+")");
    }
</script>
</body>

</html>
