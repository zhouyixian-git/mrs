<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>短信记录</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">

    <style>
        .col-sm-1{width: auto;}
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <form id="formSearch" class="form-horizontal" method="get" action="{:url('admin/smsrecord/index')}">
                        <div class="form-group">
                            <label class="control-label col-sm-1">电话号码</label>
                            <div class="col-sm-2">
                                <input type="text" id="phone" name="phone" value="{$phone}" class="form-control">
                            </div>
                            <label class="control-label col-sm-1">关键词</label>
                            <div class="col-sm-2">
                                <input type="text" id="keyword" name="keyword" value="{$keyword}" class="form-control">
                            </div>
                            <div class="col-sm-1" style="text-align:center;">
                                <button type="submit" class="btn btn-sm btn-white">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>电话号码</th>
                            <th>验证码</th>
                            <th>短信内容</th>
                            <th>失效时间</th>
                            <th>发送时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="recordList" id="recordInfo"}
                            <tr>
                                <td>{$recordInfo.phone}</td>
                                <td>{$recordInfo.code}</td>
                                <td>{$recordInfo.sms_content}</td>
                                <td>{$recordInfo.valid_date|date="Y-m-d H:i:s"}</td>
                                <td>{$recordInfo.record_time|date="Y-m-d H:i:s"}</td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$recordList|raw}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

<script src="__JS__/plugins/layer/layer.min.js"></script>

<!-- Page-Level Scripts -->
<script>


</script>

</body>

</html>
