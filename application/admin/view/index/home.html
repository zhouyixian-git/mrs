<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/echarts.min.js"></script>
<script type="text/javascript">
    $(function(){
        var orderChart = echarts.init(document.getElementById("order_num"));
        var orderOption = {
            title: {
                text: '订单量',
                padding: 20
            },
            xAxis: {
                type: 'category',
                data: {$orderNumXs|json_encode=true|raw}
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: {$orderNumYs|json_encode=true|raw},
                type: 'line'
            }],
            tooltip: {
                /*返回需要的信息*/
                formatter: function(param) {
                    var name = param.name;
                    var value = param.value;
                    return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px;padding-bottom: 7px;margin-bottom: 7px;"> ' + name + '(' + value + ')' +
                '</div>';
                }
            }
        };
        orderChart.setOption(orderOption);

        var recoveryChart = echarts.init(document.getElementById("recovery_num"));
        var recoveryOption = {
            title: {
                text: '回收记录',
                padding: 20
            },
            xAxis: {
                type: 'category',
                data: {$recoveryXs|json_encode=true|raw}
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: {$recoveryYs|json_encode=true|raw},
                type: 'line'
            }],
            tooltip: {
                /*返回需要的信息*/
                formatter: function(param) {
                    var name = param.name;
                    var value = param.value;
                    return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px;padding-bottom: 7px;margin-bottom: 7px;"> ' + name + '(' + value + ')' +
                    '</div>';
                }
            }
        };
        recoveryChart.setOption(recoveryOption);

        var withdrawChart = echarts.init(document.getElementById("withdraw_num"));
        var withdrawOption = {
            title: {
                text: '提现记录',
                padding: 20
            },
            xAxis: {
                type: 'category',
                data: {$withdrawXs|json_encode=true|raw}
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: {$withdrawYs|json_encode=true|raw},
                type: 'line'
            }],
            tooltip: {
                /*返回需要的信息*/
                formatter: function(param) {
                    var name = param.name;
                    var value = param.value;
                    return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px;padding-bottom: 7px;margin-bottom: 7px;"> ' + name + '(' + value + ')' +
                    '</div>';
                }
            }
        };
        withdrawChart.setOption(withdrawOption);
    });
</script>
