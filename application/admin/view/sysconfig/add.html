<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加参数配置</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <style>
        body{overflow-y: hidden;}
        .ibox-content{height: 480px;}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加参数配置</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="postForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">参数编码：</label>
                            <div class="col-sm-8">
                                <input type="text" name="setting_code" placeholder="参数编码" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">参数名称：</label>
                            <div class="col-sm-8">
                                <input type="text" name="setting_name" placeholder="参数名称" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">输入类型：</label>
                            <div class="radio i-checks">
                                <label><input type="radio" checked value="0" name="input_type"> <i></i> 文本</label>
                                <label><input type="radio" value="1" name="input_type"> <i></i> 单选框</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="button"class="btn btn-sm btn-primary" id="save">保存</button>
                                <button type="button"class="btn btn-sm btn-default" onclick="history.back(-1);return false;">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/form_util.js"></script>
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>

    <script src="__JS__/plugins/layer/layer.min.js"></script>
    <script>
        $(function(){
            $('.i-checks').iCheck({
                radioClass: 'iradio_square-green',
            });

            $("#save").click(function(){
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "{:url('admin/sysconfig/add')}",
                    data: $('#postForm').serialize(),
                    success: function (result) {
                        if (result.errcode == 1) {
                            layer.msg('添加成功', {icon: 1,time: 1500});
                            window.setTimeout(function(){
                                window.location.href = "{:url('admin/sysconfig/index')}";
                            },1500);
                        }else{
                            layer.msg(result.msg, {icon: 2});
                        }
                        return false;
                    }
                });
            });
        });
    </script>
</body>

</html>
