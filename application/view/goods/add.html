<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加商品</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/plugins/simditor/simditor.css" />
    <style>
        body{overflow-y: hidden;}
        .ibox-content{height: 480px;overflow-y: auto;}
        .thumbnail{border: none;}
        #filePicker{text-align: center;}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加商品</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="postForm">
                        <input type="hidden" id="goods_detail" name="goods_detail" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品名称：</label>
                            <div class="col-sm-8">
                                <input type="text" name="goods_name" placeholder="商品名称" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品描述：</label>
                            <div class="col-sm-8">
                                <input type="text" name="goods_desc" placeholder="商品描述" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品分类：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="cate_id" id="cate_id">
                                    {volist name="goodsCateList" id="goodsCateInfo"}
                                    <option value="{$goodsCateInfo.cate_id}">{$goodsCateInfo.cate_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品价格：</label>
                            <div class="col-sm-8">
                                <input type="text" name="goods_price" placeholder="商品价格" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否前置显示：</label>
                            <div class="radio i-checks">
                                <label><input type="radio" checked value="1" name="is_top"> <i></i> 是</label>
                                <label><input type="radio" value="0" name="is_top"> <i></i> 否</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否允许现金：</label>
                            <div class="radio i-checks">
                                <label><input type="radio" checked value="1" name="is_cash"> <i></i> 是</label>
                                <label><input type="radio" value="0" name="is_cash"> <i></i> 否</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">现金最大限额：</label>
                            <div class="col-sm-8">
                                <input type="text" name="max_cash" placeholder="现金最大限额" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品状态：</label>
                            <div class="radio i-checks">
                                <label><input type="radio" checked value="1" name="goods_status"> <i></i> 上架</label>
                                <label><input type="radio" value="0" name="goods_status"> <i></i> 下架</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="ibox-title">
                                <h5>商品详情</h5>
                            </div>
                            <div class="no-padding">
                                <textarea id="editor" name="goods_detail" placeholder="这里输入内容" autofocus>
                                </textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="button"class="btn btn-sm btn-primary" id="save">保存</button>
                                <button type="button"class="btn btn-sm btn-default" onclick="history.back(-1);return false;">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS__/form_util.js"></script>
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>

    <script src="__JS__/plugins/layer/layer.min.js"></script>
    <script src="__JS__/plugins/webuploader/webuploader.js"></script>
    <script type="text/javascript" src="__JS__/plugins/simditor/module.js"></script>
    <script type="text/javascript" src="__JS__/plugins/simditor/uploader.js"></script>
    <script type="text/javascript" src="__JS__/plugins/simditor/hotkeys.js"></script>
    <script type="text/javascript" src="__JS__/plugins/simditor/simditor.js"></script>
    <script>
        $(function(){
            var toolbar = [ 'title', 'bold', 'italic', 'underline', 'strikethrough',
                'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|',
                'link', 'hr', '|', 'indent', 'outdent' ];
            var editor = new Simditor({
                toolbar : toolbar,  //工具栏
                textarea: $('#editor')
            });

            var uploader = WebUploader.create({
                // 选完文件后，是否自动上传。
                auto: true,
                // swf文件路径
                swf: '__JS__/plugins/webuploader/Uploader.swf',
                // 文件接收服务端。
                server: "{:url('upload/upload')}",
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#filePicker',
                formData: {"imageCate" : "banner"},
                // 只允许选择图片文件。
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png',
                    mimeTypes: 'image/*'
                },
                duplicate:true
            });

            // 文件上传成功，给item添加成功class, 用样式标记上传成功。
            uploader.on( 'uploadSuccess', function( file,data ) {
                $("#fileList").find('img').attr('src', data.filePath);
            });

            $('.i-checks').iCheck({
                radioClass: 'iradio_square-green',
            });

            $("#save").click(function(){
                $("#goods_detail").val(editor.getValue());

                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "{:url('goods/add')}",
                    data: $('#postForm').serialize(),
                    success: function (result) {
                        if (result.errcode == 1) {
                            layer.msg('添加成功', {icon: 1,time: 1500});
                            window.setTimeout(function(){
                                window.location.href = "{:url('goods/index')}";
                            },1500);
                        }else{
                            layer.msg(result.msg, {icon: 2});
                        }
                        return false;
                    }
                });
            });
        });
    </script>
</body>

</html>
