<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 树形视图</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/animate.css" rel="stylesheet">
    <link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
    <style>
        body{overflow-y: hidden;}
        .ibox-content{height: 480px;}
        #menuview{height: 420px;overflow: auto}
    </style>
</head>

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单列表</h5>
                </div>
                <div class="ibox-content">
                    <div id="menuview" class="test"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单配置</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="postForm">
                        <input type="hidden" id="parent_id" name="parent_id" value="0"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单编码：</label>
                            <div class="col-sm-8">
                                <input type="text" name="menu_code" placeholder="菜单编码" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单名称：</label>
                            <div class="col-sm-8">
                                <input type="text" name="menu_name" placeholder="菜单名称" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单图标：</label>
                            <div class="col-sm-8">
                                <input type="text" name="menu_icon" placeholder="菜单图标" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单地址：</label>
                            <div class="col-sm-8">
                                <input type="text" name="menu_url" placeholder="菜单地址" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单级别：</label>
                            <div class="radio i-checks">
                                <label onclick="checkParentMenu(1)"><input type="radio" checked value="1" name="menu_level"> <i></i> 一级菜单</label>
                                <label onclick="checkParentMenu(2)"><input type="radio" value="2" name="menu_level"> <i></i> 二级菜单</label>
                            </div>
                        </div>
                        <div class="form-group" style="display: none;" id="parent_menu_div">
                            <label class="col-sm-3 control-label">一级菜单：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="parent_id" name="parent_id">
                                    {volist name="parentMenuList" id="menuInfo"}
                                        <option value="{$menuInfo.menu_id}">{$menuInfo.menu_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input type="int" name="order_no" placeholder="排序" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="button"class="btn btn-sm btn-primary" id="save">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>

    <!-- Bootstrap-Treeview plugin javascript -->
    <script src="__JS__/plugins/treeview/bootstrap-treeview.js"></script>
    <script src="__JS__/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });

            var defaultData = [
                {
                    text: '父节点 1',
                    href: '#parent1',
                    tags: ['4'],
                    nodes: [
                        {
                            text: '子节点 1',
                            href: '#child1',
                            tags: ['2'],
                            nodes: [
                                {
                                    text: '孙子节点 1',
                                    href: '#grandchild1',
                                    tags: ['0']
                                },
                                {
                                    text: '孙子节点 2',
                                    href: '#grandchild2',
                                    tags: ['0']
                                }
                            ]
                        },
                        {
                            text: '子节点 2',
                            href: '#child2',
                            tags: ['0']
                        }
                    ]
                },
                {
                    text: '父节点 1',
                    href: '#parent1',
                    tags: ['4'],
                    nodes: [
                        {
                            text: '子节点 1',
                            href: '#child1',
                            tags: ['2'],
                            nodes: [
                                {
                                    text: '孙子节点 1',
                                    href: '#grandchild1',
                                    tags: ['0']
                                },
                                {
                                    text: '孙子节点 2',
                                    href: '#grandchild2',
                                    tags: ['0']
                                }
                            ]
                        },
                        {
                            text: '子节点 2',
                            href: '#child2',
                            tags: ['0']
                        }
                    ]
                },
                {
                    text: '父节点 1',
                    href: '#parent1',
                    tags: ['4'],
                    nodes: [
                        {
                            text: '子节点 1',
                            href: '#child1',
                            tags: ['2'],
                            nodes: [
                                {
                                    text: '孙子节点 1',
                                    href: '#grandchild1',
                                    tags: ['0']
                                },
                                {
                                    text: '孙子节点 2',
                                    href: '#grandchild2',
                                    tags: ['0']
                                }
                            ]
                        },
                        {
                            text: '子节点 2',
                            href: '#child2',
                            tags: ['0']
                        }
                    ]
                },
                {
                    text: '父节点 2',
                    href: '#parent2',
                    tags: ['0']
                },
                {
                    text: '父节点 3',
                    href: '#parent3',
                    tags: ['0']
                },
                {
                    text: '父节点 4',
                    href: '#parent4',
                    tags: ['0']
                },
                {
                    text: '父节点 5',
                    href: '#parent5',
                    tags: ['0']
                }
            ];

            $('#menuview').treeview({
                data: defaultData
            });

            $("#save").click(function(){
                $.ajax({
                    type: "post",
                    dataType: "json",
                    url: "/menu/add" ,
                    data: $('#postForm').serialize(),
                    success: function (result) {
                        console.log(result);
                        if (result.errcode == 1) {
                            alert('添加成功');
                        }else{
                            alert(result.msg);
                        }
                        return false;
                    },
                    error : function(e) {
                        alert("异常！");
                    }
                });
            });
        });

        function checkParentMenu(level){
            if(level == 1){
                $("#parent_menu_div").hide();
            }else{
                $("#parent_menu_div").show();
            }
        }

    </script>
</body>

</html>
